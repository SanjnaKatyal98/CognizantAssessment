<html>
	<head>
		<title>Drag and Drop Image</title>
		<style>
			.d{
				width: 350px;
				height: 320px;
				padding: 10px;
				margin: 10px;
				border: 3px solid skyblue;
				background-color: beige;
			}
		</style>
	</head>
	<body>
		<div class="d" ondrop="dragDrop(event)" ondragover=" allowDrop(event)">
			<img id="drag1" src="C:\\Users\katsa\\OneDrive\\Desktop\assessment\\moon.jpeg" 
					draggable="true" ondragstart="dragStart(event)" width="310" height="290">
		</div>
		<div class= "d" ondrop="dragDrop(event)" ondragover=" allowDrop(event)"></div>
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}
			function dragStart(ev) {
				ev.dataTransfer.setData("text", ev.target.id);
			}
			function dragDrop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</body>
</html>

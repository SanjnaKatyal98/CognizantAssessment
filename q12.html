<html>
    <head>
        <style>
            table,td{
                border: 1px solid black;
                padding: 10px;
                margin: 10px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <table id="table1">
            <tr>
                <td>sno</td>
                <td>title</td>

            </tr>
            <tr>
                <td>1</td>

                <td>98</td>
                <td><input type="button" value="Delete" onclick="deleteRow(this)" style="background-color: red;"></td>

        <br><br><input type="button" value="full delete" onclick="deleteRows(this)">
        <script>
            function deleteRow(r) {
                var i = r.parentNode.parentNode.rowIndex;
                document.getElementById("table1").deleteRow(i);
            }
            function deleteRows(r) {
                var i = r.parentNode.parentNode.rowIndex;
                document.getElementById("table1").deleteRow(i);
            }
        </script>

<html>
    <head>
        <title>Tasks</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <style>
          .success,
          .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
          }  
          .success {
            background: green;
          }
          .error {
            background: red;
          }
        </style>
    </head>    
    <body>
        <div class="container">        
          <h1>Task List</h1>
          <form id="todo-form">
              <div>
                <input type="text" id="title" required class="u-full-width">
              </div>
              <div>
                  <input type="submit" value="submit" class="u-full-width">
              </div>
          </form>
          <h1>Filter</h1>
          <form id="todo-flter-form">
              <div>
                  <label for="filter_title">title</label>
                  <input type="text" id="filter_title" required class="u-full-width">
              </div>
            
              <div>
                  <input type="submit" value="filter" class="u-full-width">
              </div>
          </form>
          <table class="u-full-width">
              <thead>
                  <tr>
                    <th></th>
                  </tr>
              </thead>
              <tbody id="todo-list">
              </tbody>
          </table>
      </div>
      <script src="q13.js"></script>
    </body>
</html>

<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="contact-box">
                <div class="left"></div>
                <div class="right">
                    <h2>CONTACT US</h2>
                    <h4 class="adjust"><i class="fas-regular fas-location-pin"></i> Address</h4>
                    <p class="adjustp">Kolkata, West Bengal</p>
                    <h4 class="adjustT"></i><i class="fas-regular fas-phone"></i> Let's Talk </h4>
                    <p class="adjustTp">5556677777</p>
                    <h4 class="adjustG">General Support</h4>
                    <p class="adjustGp">contact@gmail.com</p>
                    <p> Name</p>
                    <input type="text" class="one">
                    <p> Email</p>
                    <input type="text" class="one">
                    <p> Phone </p>
                    <input type="text" class="one">
                    <p> Subject</p>
                    <input type="text" class="one">
                    <p>Message </p>
                    <textarea class="one"></textarea>
                    <button type="submit" class="btn">send</button>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.js" 
            integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>    
    </body>
</html>
